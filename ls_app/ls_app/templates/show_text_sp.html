{% extends "layout.html" %}
{% block body %}
<div class=buttons>
    <form action="{{ url_for('show_text', id=entry.id) }}" class="dsp_text">
        <input type="submit" value="De-Spookify">
    </form>
    <button type="button">Remove Adjectives</button>
</div>
<div class=entry>
    <h2>{{ entry.title }}</h2>{{ entry.text|safe }}
</div>
{% endblock %}
